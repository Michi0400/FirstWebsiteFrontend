<h1 mat-dialog-title>Adding</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="input" placeholder="Input">
    </mat-form-field>
    <br>
    <mat-form-field>
        <input matInput [(ngModel)]="output" placeholder="Output">
    </mat-form-field>
    <br>
    <mat-list *ngIf="!emptyAngaben">
        <mat-list-item *ngFor="let item of angaben">{{item.name}}</mat-list-item>
    </mat-list>
    <br *ngIf="!emptyAngaben">
    <mat-form-field>
        <input matInput [ngModel]="angabeStr" placeholder="Angabe" [matAutocomplete]="auto" #angabe>
        <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let option of helpOptions" [value]="option" (click)="save(option)">
                {{option.name}}
            </mat-option>
        </mat-autocomplete>
    </mat-form-field>
    <button mat-button (click)="addAngabe()">
        <i class="material-icons">
            add
        </i></button>
    <br>
    <mat-form-field>
        <input matInput [(ngModel)]="anleitung" placeholder="Anleitung">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="add()">Add</button>
</div>
