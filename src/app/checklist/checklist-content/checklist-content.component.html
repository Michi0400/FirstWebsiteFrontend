<h1>Name des Eintrags</h1>
<mat-card>
    <mat-card-header>
        <mat-card-title>Angaben</mat-card-title>
        <mat-card-subtitle>Subtitle</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list *ngFor="let item of helpAngaben">
            <mat-list-item>{{item}}</mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-header>
        <mat-card-title>Anleitung</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{helpAnleitung}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="goBack()">Back</button>
    </mat-card-actions>
</mat-card>
