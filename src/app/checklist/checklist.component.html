<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav position="end" mode="side" [(opened)]="opened">
    <mat-nav-list>
      <mat-list-item routerLink="/checklist"><i class="material-icons">list</i>Checklist</mat-list-item>
      <mat-list-item routerLink="/shoppinglist"><i class="material-icons">check_box</i>Shoppinglist</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <span>
        <h1>Checklist</h1>
      </span>
      <span class="autoFlexer"></span>
      <span>
        <button mat-button (click)="sidenav.toggle()">
          <i class="material-icons">
            reorder
          </i>
        </button></span>
    </mat-toolbar>
    <table mat-table [dataSource]="trainingData">

      <ng-container matColumnDef="index">
        <th mat-header-cell class="index" *matHeaderCellDef>index</th>
        <td mat-cell *matCellDef="let user; let i = index;">{{i+1}}</td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <ng-container matColumnDef="input">
        <th mat-header-cell class="input" *matHeaderCellDef>input</th>
        <td mat-cell *matCellDef="let user">{{user.input}}</td>
        <td mat-footer-cell *matFooterCellDef>
          <mat-form-field *ngIf="!editing">
            <input matInput [(ngModel)]="newInput" placeholder="Input">
          </mat-form-field>
          <mat-form-field *ngIf="editing">
            <input matInput [(ngModel)]="newInput">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="output">
        <th mat-header-cell class="output" *matHeaderCellDef>output</th>
        <td mat-cell *matCellDef="let user">{{user.output}}</td>
        <td mat-footer-cell *matFooterCellDef>
          <mat-form-field *ngIf="!editing">
            <input matInput [(ngModel)]="newOutput" placeholder="Output">
          </mat-form-field>
          <mat-form-field *ngIf="editing">
            <input matInput [(ngModel)]="newOutput">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell class="delete" *matHeaderCellDef></th>
        <td mat-total-cell *matCellDef="let user">
          <button mat-button (click)="delete(user)">
            <i class="material-icons">delete</i>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef>
          <button mat-button *ngIf="!editing" (click)="lernWas()" class="saveButton">
            <i class="material-icons">
              done
            </i>
          </button>
          <button mat-button *ngIf="editing" (click)="update()" class="editButton">
            Update
          </button>
        </td>
      </ng-container>

      <ng-container matColumnDef="edit">
        <th mat-header-cell class="edit" *matHeaderCellDef></th>
        <td mat-total-cell *matCellDef="let question">
          <button mat-button (click)="edit(question)">
            <i class="material-icons">edit</i>
          </button>
        </td>
        <td mat-footer-cell *matFooterCellDef></td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    </table>
    <br>
    <mat-toolbar>
      <button mat-button [disabled]="isEmpty" (click)="deleteAll(trainingData)">
        Delete all
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
