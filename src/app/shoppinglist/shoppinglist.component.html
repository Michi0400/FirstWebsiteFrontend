<mat-sidenav-container class="example-container">
  <mat-sidenav #sidenav position="end" mode="side" [(opened)]="opened">
    <mat-nav-list>
      <mat-list-item routerLink="../"><i class="material-icons">home</i>Home</mat-list-item>
      <mat-list-item routerLink="/checklist"><i class="material-icons">list</i>Overview</mat-list-item>
      <mat-list-item routerLink="/shoppinglist"><i class="material-icons">check_box</i>Shoppinglist</mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <span>
        <h1>Shopping List</h1>
      </span>
      <span class="autoFlexer"></span>
      <span>
        <button mat-button (click)="sidenav.toggle()">
          <i class="material-icons">
            reorder
          </i>
        </button></span>
    </mat-toolbar>
    <table mat-table [dataSource]="trainingData">

      <ng-container matColumnDef="name">
        <th mat-header-cell class="name" *matHeaderCellDef>Gegenstand</th>
        <td mat-cell *matCellDef="let user">
          <mat-selection-list>
            <mat-list-option>
              <mat-list-item>
                <span>{{user.name}}</span>
              </mat-list-item>
            </mat-list-option>
          </mat-selection-list>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell class="delete" *matHeaderCellDef></th>
        <td mat-total-cell *matCellDef="let user">
          <button mat-button (click)="delete(user)">
            <i class="material-icons">delete</i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns" class="header-table"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <br>
    <mat-card *ngIf="isAdd">
      <mat-card-title>Eingabefeld</mat-card-title>
      <div class="inputfield">
        <mat-form-field>
          <mat-label>Input</mat-label>
          <input matInput [(ngModel)]="newInput" placeholder="Wie gehts?" (keyup.enter)="add()">
        </mat-form-field>
        <br>
        <button mat-button (click)="add()" class="saveButton">
          Speichern
        </button>
      </div>
    </mat-card>
    <mat-toolbar>
      <button mat-button *ngIf="!isAdd" (click)="add()">
        Add
      </button>
      <span class="autoFlexer"></span>
      <button mat-button [disabled]="isEmpty" (click)="deleteAll(trainingData)">
        Delete all
      </button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
